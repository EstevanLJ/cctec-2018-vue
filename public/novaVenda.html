<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Venda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Nova venda
            </h1>
            <hr>
            <div class="field">
                <label class="label">Nome do cliente</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Nome do clente">
                </div>
            </div>

            <br>

            <h4 class="title is-4">Adicionar produto</h4>
            <div class="columns">
                <div class="column">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <label class="label">Produto</label>
                            <div class="select is-fullwidth">
                                <select name="country">
                                    <option value="1">Produto 1</option>
                                    <option value="2">Produto 2</option>
                                    <option value="3">Produto 3</option>
                                    <option value="4">Produto 4</option>
                                    <option value="5">Produto 5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Quantidade</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Quantidade">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Valor por unidade</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Valor p/ un.">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Valor total</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="R$ 0,00" disabled>
                        </div>
                    </div>
                </div>
                <div class="column is-narrow">
                    <label class="label">&nbsp;</label>
                    <button class="button is-primary is-outlined">Adicionar</button>
                </div>
            </div>
            
            <br>

            <h4 class="title is-4">Produtos - 2 itens</h4>
            <table class="table is-bordered is-fullwidth is-hoverable">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor p/ un.</th>
                        <th>Valor Total</th>
                        <th style="width: 5%">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produto 3</td>
                        <td>5</td>
                        <td>R$ 18,00</td>
                        <td>R$ 90,00</td>
                        <td class="has-text-centered">
                            <button class="button is-danger is-outlined">
                                <span class="icon">
                                    <i class="far fa-trash-alt"></i>
                                </span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Produto 1</td>
                        <td>2</td>
                        <td>R$ 7,50</td>
                        <td>R$ 15,00</td>
                        <td class="has-text-centered">
                            <button class="button is-danger is-outlined">
                                <span class="icon">
                                    <i class="far fa-trash-alt"></i>
                                </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th>7</th>
                        <th>-</th>
                        <th>R$ 105,00</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>

            <hr>
            <div>
                <button class="button is-link is-pulled-right">Salvar</button>
            </div>


        </div>
    </section>
</body>

</html>
